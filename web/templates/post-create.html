{{ define "main" }}
{{if .Error}}
<!-- Make it as window or Notification block -->
<div class="alert alert-danger" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  {{.Error}}
</div>
{{end}}
<div class="panel panel-primary">
  <div class="panel-heading">Start a new post with the following title</div>
  <form class="panel-body" role="form" action="/post/create" method="POST" enctype="multipart/form-data">
    <div class="input-form">
      <label for="title"><b>Title</b></label>
      <input class="form-control" type="text" name="title" placeholder="Be specific" required>
    </div>
    <br />
    <div class="input-form">
      <label for="text">Body</label>
      <textarea type="fulltext" class="form-control" style="max-width: 100%; min-width: 100%; max-height: 400px;"
        id="bodytext" rows="5" cols="40" name="text" placeholder="Include all the information you want to post"
        required></textarea>
    </div>
    <br />
    <div class="input-form">
      <label for="uploaded">Image</label>
      <div>You can upload image in JPEG/PNG/GIF format.</div>
      <input type="file" name="uploaded">
      <div>(Max 20 MB)</div>
    </div>
    <br />
    <label for="categories">Categories</label>
    <div>Add up to 5 categories to describe what your post is about</div>
    <div class="input-group control-group after-add-more">
      <input type="text" name="addmore[]" class="form-control cat" placeholder="e.g. (golang)" required>
      <div class="input-group-btn">
        <button class="btn btn-success add-more" type="button"><i class="glyphicon glyphicon-plus"></i> Add</button>
      </div>
    </div>
    <br />
    <button class="btn  btn-primary pull-right active" type="submit">Create this post</button>
  </form>

  <div class="copy hide">
    <div class="control-group input-group" style="margin-top:10px">
      <input type="text" name="addmore[]" class="form-control" placeholder="e.g. (golang)" required>
      <div class="input-group-btn">
        <button class="btn btn-danger remove " type="button"><i class="glyphicon glyphicon-remove"></i> Remove</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/static/js/tags.js"></script>
</div>
{{ end }}
