{{ define "main" }}
<div class="panel panel-primary">
  <div class="panel-heading">Start a new post with the following title</div>
  <form class="panel-body" role="form" action="/post/create" method="POST">
    <div class="input-form">
      <label for="title"><b>Title</b></label>
      <input class="form-control" type="text" name="title" placeholder="Be specific" required>
    </div>
    <br />
    <div class="input-form">
      <label for="content">Body</label>
      <textarea type="fulltext" class="form-control"
        style="max-width: 100%; min-width: 100%; min-height: 100px; max-height: 600px;" id="bodytext" rows="5" cols="40"
        name="content" placeholder="Include all the information you want to post" required></textarea>
    </div>
    <br />
    <div class="textblock__input" id="b_TagEditor">
      <input type="text" placeholder="Max: 32 symbols" value="input-value">
    </div>
    <textarea type="text" name="categories" class="s-disabled border-none" id="tb_TagEditor" hidden></textarea>
    <br />

    <button class="btn btn-primary pull-right active" type="submit">Create this post</button>
  </form>

  <script src="/static/js/tag-editor.js"></script>

          BlockSelectorName: "#b_TagEditor",

      });
  </script>
</div>
